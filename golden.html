<body>

    <!-- å¯¼èˆªæ ‡ç­¾ -->
    <div class="nav-tabs">

    <!-- å†…å®¹åŒºåŸŸ -->
    <div class="content" id="content">
        <div class="loading">æ­£åœ¨åŠ è½½æ•°æ®...</div>
    </div>

    <!-- åº•éƒ¨å¯¼èˆª -->
    <div class="bottom-nav">

    <script>
        const API_URL = 'https://v2.xxapi.cn/api/goldprice';
        let goldData = null;

        // æ›´æ–°æ—¶é—´
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN', { hour12: false, hour: '2-digit', minute: '2-digit' });
            const dateTimeStr = now.toLocaleString('zh-CN', { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }).replace(/\//g, '-');
            
            document.getElementById('currentTime').textContent = timeStr;
            document.getElementById('marketDateTime').textContent = dateTimeStr;
        }

        // åˆå§‹åŒ–æ—¶é—´
        updateTime();
        setInterval(updateTime, 1000);

        // è·å–æ•°æ®
        async function fetchGoldPrice() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();
                
                if (result.code === 200) {
                    goldData = result.data;
                    renderContent('commodity');
                } else {
                    showError('æ•°æ®åŠ è½½å¤±è´¥ï¼š' + result.msg);
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
                console.error('Error:', error);
            }
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            document.getElementById('content').innerHTML = `<div class="error">${message}</div>`;
        }

        // æ¸²æŸ“å†…å®¹
        function renderContent(tab) {
            if (!goldData) {
                document.getElementById('content').innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½æ•°æ®...</div>';
                return;
            }

            let html = '';

            switch(tab) {
                case 'commodity':
                    html = renderCommodityTab();
                    break;
                case 'recycle':
                    html = renderRecycleTab();
                    break;
                case 'sale':
                    html = renderSaleTab();
                    break;
                case 'highlow':
                    html = renderHighLowTab();
                    break;
            }

            document.getElementById('content').innerHTML = html;
        }

        // å•†å“æ ‡ç­¾é¡µ
        function renderCommodityTab() {
            let html = '';

            // é“¶è¡Œé‡‘æ¡ä»·æ ¼
            if (goldData.bank_gold_bar_price && goldData.bank_gold_bar_price.length > 0) {
                html += '<div class="section-title">é“¶è¡Œé‡‘æ¡ä»·æ ¼</div>';
                html += '<table class="price-table">';
                html += '<thead><tr><th>é“¶è¡Œ</th><th>ä»·æ ¼(å…ƒ/å…‹)</th></tr></thead>';
                html += '<tbody>';
                goldData.bank_gold_bar_price.forEach(item => {
                    html += `<tr>
                        <td>${item.bank}</td>
                        <td class="price-normal">${item.price}</td>
                    </tr>`;
                });
                html += '</tbody></table>';
            }

            // è´µé‡‘å±ä»·æ ¼ï¼ˆå„å“ç‰Œï¼‰
            if (goldData.precious_metal_price && goldData.precious_metal_price.length > 0) {
                html += '<div class="section-title">å“ç‰Œè´µé‡‘å±ä»·æ ¼</div>';
                html += '<table class="price-table">';
                html += '<thead><tr><th>å“ç‰Œ</th><th>é‡‘æ¡ä»·</th><th>é»„é‡‘ä»·</th><th>é“‚é‡‘ä»·</th></tr></thead>';
                html += '<tbody>';
                goldData.precious_metal_price.forEach(item => {
                    html += `<tr>
                        <td>${item.brand}</td>
                        <td class="price-normal">${item.bullion_price === '-' ? '-' : item.bullion_price}</td>
                        <td class="price-normal">${item.gold_price}</td>
                        <td class="price-normal">${item.platinum_price === '-' ? '-' : item.platinum_price}</td>
                    </tr>`;
                });
                html += '</tbody></table>';
            }

            return html;
        }

        // å›è´­æ ‡ç­¾é¡µ
        function renderRecycleTab() {
            let html = '';

            // é»„é‡‘å›æ”¶ä»·æ ¼
            if (goldData.gold_recycle_price && goldData.gold_recycle_price.length > 0) {
                html += '<div class="section-title">é»„é‡‘å›æ”¶ä»·æ ¼</div>';
                html += '<table class="price-table">';
                html += '<thead><tr><th>ç±»å‹</th><th>å›æ”¶ä»·(å…ƒ/å…‹)</th><th>æ›´æ–°æ—¥æœŸ</th></tr></thead>';
                html += '<tbody>';
                
                // å»é‡ï¼Œåªæ˜¾ç¤ºæœ€æ–°çš„
                const seen = new Set();
                goldData.gold_recycle_price.forEach(item => {
                    if (!seen.has(item.gold_type)) {
                        seen.add(item.gold_type);
                        html += `<tr>
                            <td>${item.gold_type}</td>
                            <td class="price-up">${item.recycle_price}</td>
                            <td class="price-normal">${item.updated_date}</td>
                        </tr>`;
                    }
                });
                html += '</tbody></table>';
            }

            return html;
        }

        // é”€å”®æ ‡ç­¾é¡µ
        function renderSaleTab() {
            let html = '';

            // è´µé‡‘å±ä»·æ ¼ï¼ˆå„å“ç‰Œï¼‰- é”€å”®ä»·
            if (goldData.precious_metal_price && goldData.precious_metal_price.length > 0) {
                html += '<div class="section-title">å“ç‰Œé”€å”®ä»·æ ¼</div>';
                html += '<table class="price-table">';
                html += '<thead><tr><th>å“ç‰Œ</th><th>é‡‘æ¡ä»·</th><th>é»„é‡‘ä»·</th><th>é“‚é‡‘ä»·</th><th>æ›´æ–°æ—¥æœŸ</th></tr></thead>';
                html += '<tbody>';
                goldData.precious_metal_price.forEach(item => {
                    html += `<tr>
                        <td>${item.brand}</td>
                        <td class="price-normal">${item.bullion_price === '-' ? '-' : item.bullion_price}</td>
                        <td class="price-normal">${item.gold_price}</td>
                        <td class="price-normal">${item.platinum_price === '-' ? '-' : item.platinum_price}</td>
                        <td class="price-normal">${item.updated_date}</td>
                    </tr>`;
                });
                html += '</tbody></table>';
            }

            return html;
        }

        // é«˜/ä½æ ‡ç­¾é¡µ
        function renderHighLowTab() {
            let html = '';

            // è®¡ç®—é“¶è¡Œé‡‘æ¡ä»·æ ¼çš„é«˜ä½
            if (goldData.bank_gold_bar_price && goldData.bank_gold_bar_price.length > 0) {
                const prices = goldData.bank_gold_bar_price.map(item => parseFloat(item.price));
                const maxPrice = Math.max(...prices);
                const minPrice = Math.min(...prices);
                const maxItem = goldData.bank_gold_bar_price.find(item => parseFloat(item.price) === maxPrice);
                const minItem = goldData.bank_gold_bar_price.find(item => parseFloat(item.price) === minPrice);

                html += '<div class="section-title">é“¶è¡Œé‡‘æ¡ä»·æ ¼å¯¹æ¯”</div>';
                html += '<table class="price-table">';
                html += '<thead><tr><th>ç±»å‹</th><th>é“¶è¡Œ</th><th>ä»·æ ¼(å…ƒ/å…‹)</th></tr></thead>';
                html += '<tbody>';
                html += `<tr>
                    <td>æœ€é«˜</td>
                    <td>${maxItem.bank}</td>
                    <td class="price-down">${maxItem.price}</td>
                </tr>`;
                html += `<tr>
                    <td>æœ€ä½</td>
                    <td>${minItem.bank}</td>
                    <td class="price-up">${minItem.price}</td>
                </tr>`;
                html += '</tbody></table>';
            }

            // å“ç‰Œé»„é‡‘ä»·æ ¼å¯¹æ¯”
            if (goldData.precious_metal_price && goldData.precious_metal_price.length > 0) {
                const goldPrices = goldData.precious_metal_price
                    .filter(item => item.gold_price !== '-')
                    .map(item => ({ brand: item.brand, price: parseFloat(item.gold_price) }));
                
                if (goldPrices.length > 0) {
                    const maxGold = goldPrices.reduce((a, b) => a.price > b.price ? a : b);
                    const minGold = goldPrices.reduce((a, b) => a.price < b.price ? a : b);

                    html += '<div class="section-title">å“ç‰Œé»„é‡‘ä»·æ ¼å¯¹æ¯”</div>';
                    html += '<table class="price-table">';
                    html += '<thead><tr><th>ç±»å‹</th><th>å“ç‰Œ</th><th>ä»·æ ¼(å…ƒ/å…‹)</th></tr></thead>';
                    html += '<tbody>';
                    html += `<tr>
                        <td>æœ€é«˜</td>
                        <td>${maxGold.brand}</td>
                        <td class="price-down">${maxGold.price}</td>
                    </tr>`;
                    html += `<tr>
                        <td>æœ€ä½</td>
                        <td>${minGold.brand}</td>
                        <td class="price-up">${minGold.price}</td>
                    </tr>`;
                    html += '</tbody></table>';
                }
            }

            return html;
        }

        // æ ‡ç­¾åˆ‡æ¢
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                const tabType = this.getAttribute('data-tab');
                renderContent(tabType);
            });
        });

        // åˆå§‹åŒ–
        fetchGoldPrice();
        
        // æ¯30ç§’åˆ·æ–°ä¸€æ¬¡æ•°æ®
        setInterval(fetchGoldPrice, 30000);
    </script>
