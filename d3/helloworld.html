<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>初入d3</title>
	<style>
	.axis path,
	.axis line{
	    fill: none;
	    stroke: black;
	    shape-rendering: crispEdges;
	}
	.axis text {
	    font-family: sans-serif;
	    font-size: 11px;
	}
	</style>
</head>
<body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<p>hello world</p>
	<p>Hello World</p>
	<script type="text/javascript">
		var p = d3.select("body").selectAll("p");
		var data = ["what is it ?","It is your name.","papapap"]
		console.log(p)
		p.data(data);
		p.text(function(d,i){
			return "这是第" + i +"个p：" + d;
		})
		p.style("font-size","36px").style("color","red");
		console.log(p)

		//svg
		var svg = d3.select("body").append("svg").attr("width","300px").attr("height","300px");
		var dataset = [ 2.5 , 2.1 , 1.7 , 1.3 , 0.9 ];
		console.log(d3)
		var linear = d3.scaleLinear().domain([0,d3.max(dataset)]).range([0,250]);
		var axis = d3.axisBottom()
			.scale(linear)      //指定比例尺   //指定刻度的方向
			.ticks(7);          //指定刻度的数量

		svg.selectAll("rect")
			.data(dataset).enter()
			.append("rect")
			.attr("x",20)
			.attr("y",function(d,i){
				return i * 25;
			})
			.attr("width",function(d){
				return linear(d);
			})
			.attr("height","23px")
			.attr("fill","steelblue");

		svg.append("g")
			.attr("class","axis")
			.attr("transform","translate(20,130)")
			.call(axis);
	</script>
</body>
</html>
