<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>集群图</title>
</head>
<body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script type="text/javascript">
		console.log(d3);
		//创建svg
		var svg = d3.select("body").append("svg").attr("width",600).attr("height",600);
		//集群数据
		var cityData = JSON.parse(JSON.stringify({
						"name":"中国",
						"children":
						[
						    {
						      "name":"浙江" ,
						      "children":
						      [
						            {"name":"杭州" },
						            {"name":"宁波" },
						            {"name":"温州" },
						            {"name":"绍兴" }
						      ]
						    },

						    {
						        "name":"广西" ,
						        "children":
						        [
						            {"name":"桂林"},
						            {"name":"南宁"},
						            {"name":"柳州"},
						            {"name":"防城港"}
						        ]
						    },

						    {
						        "name":"黑龙江",
						        "children":
						        [
						            {"name":"哈尔滨"},
						            {"name":"齐齐哈尔"},
						            {"name":"牡丹江"},
						            {"name":"大庆"}
						        ]
						    },

						    {
						        "name":"新疆" ,
						        "children":
						        [
						            {"name":"乌鲁木齐"},
						            {"name":"克拉玛依"},
						            {"name":"吐鲁番"},
						            {"name":"哈密"}
						        ]
						    }
						]
						}));

		var cluster = d3.cluster().size([500,500]);

		var nodes = cluster(d3.hierarchy(cityData));
		var links = cluster(d3.hierarchy(cityData)).links();

		svg.selectAll(".link").data(links).enter().append("path").attr("class","link")
			.attr("stroke","gray")
			.attr("stroke-width","2")
			.attr("d",function(d){
				var path = d3.path();
				path.moveTo(d.source.y,d.source.x);
				path.lineTo(d.target.y,d.target.x);
				return path._;
			})
			.attr("transform","translate(" + 20 + "," + 0 + ")")

        svg.selectAll("circle").data(nodes.descendants()).enter().append("circle")
	        .attr("r",10)
			.attr("cx",function(d){
				return d.y;
			})
			.attr("cy",function(d){
				return d.x;
			})
			.attr("transform","translate(" + 20 + "," + 0 + ")")
			.attr("fill","steelblue")

		svg.selectAll("text").data(nodes.descendants()).enter().append("text")
			.attr("x",function(d){
				return d.y;
			})
			.attr("y",function(d){
				return d.x;
			})
			.attr("transform","translate(" + 30 + "," + 0 + ")")
			.text(function(d){
				return d.data.name;
			})

	</script>
</body>
</html>
